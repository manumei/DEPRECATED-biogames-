<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Biogames: Test your biology skills on these fun varied games, inspired by Futbol-11.com">
    <title>BioGames | Play and Learn</title>
    <link rel="icon" href="icon.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100..900&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="preload" href="styles/normalize.css" as="style">
    <link rel="stylesheet" type="text/css" href="styles/normalize.css">
    <link rel="preload" href="styles/style.css" as="style">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="preload" href="styles/taxo.css" as="style">
    <link rel="stylesheet" type="text/css" href="styles/taxo.css">

    <!-- Scripts -->
    <script src="javascript/taxo.js" defer></script>
</head>

<body>
    <header>
        <a href="index.html" class="logo">
            <span class="green">BIO</span>GAMES
            <img src="icon.png" alt="BioGames">
        </a>
    </header>

    <main>
        <div id="menu" class="menu-container">
            <img src="assets/img/taxo-cover.png" alt="Taxo-Bingo Cover" class="menu-image">
            
            <div class="menu-content">
                <p class="menu-text">Match the given organisms with their according taxonomic classification.
                    <br><br> You will be shown 6 images of living organisms that share a common classification level, and classification categories 
                    <br><br>Select a difficulty and start playing:</p>
                <div class="difficulty-buttons">
                    <button class="difficulty-btn" data-difficulty="easy">Easy</button>
                    <button class="difficulty-btn" data-difficulty="medium">Medium</button>
                    <button class="difficulty-btn" data-difficulty="hard">Hard</button>
                </div>
                <button id="start-game-btn">Start Game</button>
            </div>
        </div>
    </main>


</body>

</html>
