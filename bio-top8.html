<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bio Top8: Can you complete this biological ranking?">
    <title>BioGames | Play and Learn</title>
    <link rel="icon" href="icon.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/favicon_io/site.webmanifest">
    
    <!-- Styles -->
    <link rel="preload" href="styles/normalize.css" as="style">
    <link rel="stylesheet" type="text/css" href="styles/normalize.css">
    <link rel="preload" href="styles/style.css" as="style">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="preload" href="styles/top8.css" as="style">
    <link rel="stylesheet" type="text/css" href="styles/top8.css">
    <link rel="preload" href="styles/menu.css" as="style">
    <link rel="stylesheet" type="text/css" href="styles/menu.css">

    <!-- Scripts -->
    <script src="javascript/top8.js" defer></script>
</head>

<body>
    <header>
        <a href="index.html" class="logo">
            <span class="green">BIO</span>GAMES
            <img src="icon.png" alt="BioGames">
        </a>
    </header>

    <main>
        <div id="menu" class="menu-container">
            <h2 class="menu-title"><span class="green"></span> BINGO</h2>
            
            <div class="menu-content-container"> <!-- Image & text side by side -->
                <img src="assets/img/top8-cover.png" alt="Taxo-Bingo Cover" class="menu-image">
                
                <div class="menu-content">
                    <p class="menu-text">Complete the Top8 list if the category suggested by the title.
                        <br><br> Type the names and enter, if in the list, they will be automatically ordered
                        <br><br> The "With Hints" option will display the amount of letters in the word (not counting spaces!)
                    <div class="difficulty-buttons">
                        <p>Select your diffulty below:</p>
                        <button class="difficulty-btn" data-difficulty="60s">60s</button>
                        <button class="difficulty-btn" data-difficulty="90s">90s</button>
                        <button class="difficulty-btn" data-difficulty="120s">120s</button>
                    </div>
                    <button id="start-game-btn">Start Game</button>
                    <button id="hints-btn">With Hints</button>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
